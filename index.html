<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .tab-header {
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 0;
            display: flex;
        }
        
        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-size: 14px;
            font-weight: 500;
        }
        
        .tab-button.active {
            border-bottom-color: #007acc;
            color: #007acc;
        }
        
        .tab-button:hover {
            background: #f8f8f8;
        }
        
        .tab-content {
            flex: 1;
            overflow: hidden;
        }
        
        .tab-pane {
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        #data-table-container {
            padding: 20px;
            height: 100%;
            overflow: auto;
        }
        
        #timeline-container {
            height: 100%;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="tab-header">
            <button class="tab-button active" data-tab="table">Data Table</button>
            <button class="tab-button" data-tab="timeline">Timeline</button>
        </div>
        
        <div class="tab-content">
            <div id="table-tab" class="tab-pane active">
                <div id="data-table-container">
                    <h2>Timeline Data</h2>
                    <p>Data table will be rendered here...</p>
                </div>
            </div>
            
            <div id="timeline-tab" class="tab-pane">
                <div id="timeline-container">
                    <p>Timeline visualization will be rendered here...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
